# Koopa 配置範例
# 將此文件複製到 ~/.koopa/config.yaml 並修改

# AI 模型配置
model_name: "gemini-2.5-flash"
temperature: 0.7
max_tokens: 2048

# 對話歷史配置
# 最大保留的對話訊息數（預設 50，約 25 輪對話）
# 0 表示無限制（不建議，會導致 token 消耗增加）
max_history_messages: 50

# 資料庫路徑（可選，預設為 ~/.koopa/koopa.db）
# database_path: "/path/to/koopa.db"

# API Key（建議使用環境變數）
# gemini_api_key: "your-api-key-here"

# ==========================================
# 環境變數支援（優先級高於配置檔案）
# ==========================================
# 使用 KOOPA_ 前綴避免命名衝突：
#   export KOOPA_GEMINI_API_KEY=your-api-key
#   export KOOPA_MODEL_NAME=gemini-2.5-pro
#   export KOOPA_TEMPERATURE=0.8
#   export KOOPA_MAX_TOKENS=4096
#   export KOOPA_MAX_HISTORY_MESSAGES=100
