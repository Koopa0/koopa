# Koopa Advanced Configuration
# ==========================================
# Location: ~/.koopa/config.yaml
#
# Setup:
#   mkdir -p ~/.koopa
#   cp config.example.yaml ~/.koopa/config.yaml
#
# NOTE: For basic settings, use .env instead.
#       This file is only needed for MCP servers.
#
# Priority: Environment variables > config.yaml > defaults

# ==========================================
# CORS (serve mode only)
# ==========================================
# Allowed origins for API access (Angular dev server, etc.)

# cors_origins:
#   - "http://localhost:4200"

# ==========================================
# Proxy Trust (serve mode only)
# ==========================================
# Set to true when running behind a reverse proxy (nginx, HAProxy, etc.)
# When true, X-Real-IP and X-Forwarded-For headers are used for rate limiting.
# When false (default), only RemoteAddr is used (safe for direct exposure).

# trust_proxy: false

# ==========================================
# MCP Servers (Model Context Protocol)
# ==========================================
# Enable external tool integrations for the AI agent.
# MCP servers provide additional capabilities like
# file system access, web fetching, database queries, etc.

mcp:
  # Connection timeout in seconds (default: 5)
  timeout: 5

  # Whitelist: only enable these servers (empty = all)
  # allowed:
  #   - "fetch"
  #   - "filesystem"

  # Blacklist: disable these servers (overrides allowed)
  # excluded:
  #   - "dangerous-server"

