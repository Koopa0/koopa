version: "3.8"

services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: koopa-postgres
    environment:
      POSTGRES_USER: koopa
      POSTGRES_PASSWORD: koopa_dev_password
      POSTGRES_DB: koopa
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U koopa"]
      interval: 5s
      timeout: 5s
      retries: 5

  # SearXNG - Privacy-respecting metasearch engine
  # Used for web_search tool
  searxng:
    image: searxng/searxng:latest
    container_name: koopa-searxng
    environment:
      - SEARXNG_BASE_URL=http://localhost:8080/
      - SEARXNG_REDIS_URL=redis://redis:6379/0
    volumes:
      - ./searxng:/etc/searxng:rw
    ports:
      - "8888:8080"
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  # Redis - Cache for SearXNG
  redis:
    image: valkey/valkey:8-alpine
    container_name: koopa-redis
    command: valkey-server --save 30 1 --loglevel warning
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
      - DAC_OVERRIDE
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

volumes:
  postgres_data:
  redis_data:
