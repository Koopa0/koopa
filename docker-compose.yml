version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: koopa-postgres
    environment:
      POSTGRES_USER: koopa
      POSTGRES_PASSWORD: koopa_dev_password
      POSTGRES_DB: koopa
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U koopa"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
