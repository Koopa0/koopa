name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      # golangci-lint includes: gofmt, govet, gosec, staticcheck, errcheck, etc.
      # No need for standalone gofmt or gosec steps.
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.7.1
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Run unit tests
        run: go test -short -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.txt
          flags: unittests

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build (Unix)
        if: runner.os != 'Windows'
        run: go build -v -o koopa ./

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: go build -v -o koopa.exe ./

      - name: Smoke test (Unix)
        if: runner.os != 'Windows'
        run: ./koopa --help

      - name: Smoke test (Windows)
        if: runner.os == 'Windows'
        run: .\koopa.exe --help

  govulncheck:
    name: Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    services:
      postgres:
        image: pgvector/pgvector:pg17
        env:
          POSTGRES_USER: koopa
          POSTGRES_PASSWORD: koopa_dev_password
          POSTGRES_DB: koopa_test
        options: >-
          --health-cmd "pg_isready -U koopa -d koopa_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Run database migrations
        run: |
          PGPASSWORD=koopa_dev_password psql -h localhost -U koopa -d koopa_test -c "CREATE EXTENSION IF NOT EXISTS vector;"
          for migration in $(ls db/migrations/*up.sql | sort); do
            echo "Running migration: $migration"
            PGPASSWORD=koopa_dev_password psql -h localhost -U koopa -d koopa_test -f "$migration"
          done

      - name: Run integration tests
        if: env.GEMINI_API_KEY != ''
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DATABASE_URL: postgres://koopa:koopa_dev_password@localhost:5432/koopa_test?sslmode=disable
        run: go test -tags=integration -race -timeout 15m ./...

  benchmark:
    name: Benchmark
    if: contains(github.event.pull_request.labels.*.name, 'benchmark-this')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Run benchmarks
        run: go test -bench=. -benchmem -benchtime=1s -run=^$ ./... | tee bench.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: bench.txt
