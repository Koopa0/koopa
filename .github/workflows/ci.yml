name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Run gofmt
        run: |
          if [ "$(gofmt -l . | wc -l)" -gt 0 ]; then
            echo "The following files are not formatted:"
            gofmt -l .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run gosec
        run: gosec ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.4.0
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.25"]

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: koopa
          POSTGRES_PASSWORD: koopa_dev_password
          POSTGRES_DB: koopa_test
        options: >-
          --health-cmd "pg_isready -U koopa -d koopa_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U koopa; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
        env:
          PGPASSWORD: koopa_dev_password

      - name: Run database migrations
        run: |
          # Create pgvector extension (already in migration but explicit for clarity)
          PGPASSWORD=koopa_dev_password psql -h localhost -U koopa -d koopa_test -c "CREATE EXTENSION IF NOT EXISTS vector;"

          # Run migrations in order (sorted by filename)
          for migration in $(ls db/migrations/*up.sql | sort); do
            echo "Running migration: $migration"
            PGPASSWORD=koopa_dev_password psql -h localhost -U koopa -d koopa_test -f "$migration"
          done

          # Verify tables were created
          echo "Verifying database schema..."
          PGPASSWORD=koopa_dev_password psql -h localhost -U koopa -d koopa_test -c "\dt"
        env:
          PGPASSWORD: koopa_dev_password

      # Unit tests (excluding integration tests)
      - name: Run unit tests
        run: |
          echo "Running unit tests (excluding integration tests)..."
          go test -short -race -coverprofile=coverage-unit.txt -covermode=atomic ./...

      # Integration tests (using build tags)
      - name: Run integration tests
        # Allow failures without blocking CI (API quota/network issues)
        continue-on-error: true
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DATABASE_URL: postgres://koopa:koopa_dev_password@localhost:5432/koopa_test?sslmode=disable
        run: |
          echo "Running integration tests with API key..."
          go test -tags=integration -race -timeout 15m -coverprofile=coverage-integration.txt -covermode=atomic ./... || {
            echo "::warning::Integration tests failed. This may be due to API rate limits or network issues."
            echo "::warning::This failure is non-blocking. Please check logs for details."
            exit 0
          }

      # Upload coverage reports
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage-unit.txt,./coverage-integration.txt
          flags: unittests
          name: codecov-umbrella

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ["1.25"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build (Unix)
        if: runner.os != 'Windows'
        run: go build -v -o koopa-cli ./

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: go build -v -o koopa-cli.exe ./

      - name: Test binary (Unix)
        if: runner.os != 'Windows'
        run: ./koopa-cli --help

      - name: Test binary (Windows)
        if: runner.os == 'Windows'
        run: .\koopa-cli.exe --help
