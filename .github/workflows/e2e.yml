name: E2E Tests

on:
  pull_request:
    paths:
      - 'internal/web/**'
      - 'internal/app/**'
      - 'api/**'
      - '.github/workflows/e2e.yml'
  push:
    branches:
      - main
    paths:
      - 'internal/web/**'
      - 'internal/app/**'
      - 'api/**'

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: pgvector/pgvector:pg17
        env:
          POSTGRES_USER: koopa_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: koopa_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgres://koopa_test:test_password@localhost:5432/koopa_test?sslmode=disable
      GEMINI_API_KEY: test-key-not-needed-for-simulation-mode

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Install Playwright browsers
        run: |
          go run github.com/playwright-community/playwright-go/cmd/playwright@v0.5200.1 install --with-deps chromium

      - name: Run database migrations
        run: |
          # Install golang-migrate if needed
          go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@latest
          # Run migrations
          migrate -path db/migrations -database "$DATABASE_URL" up

      - name: Run E2E tests
        run: |
          go test -v -tags=e2e -timeout=10m ./internal/web/... 2>&1 | tee e2e-test-output.log
        continue-on-error: true
        id: e2e_tests

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-logs
          path: e2e-test-output.log
          retention-days: 7

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: |
            **/test-results/
            **/*.png
          retention-days: 7
          if-no-files-found: ignore

      - name: Check test results
        if: steps.e2e_tests.outcome != 'success'
        run: |
          echo "❌ E2E tests failed. Check artifacts for screenshots and logs."
          exit 1

      - name: Summary
        if: always()
        run: |
          if [ "${{ steps.e2e_tests.outcome }}" == "success" ]; then
            echo "✅ All E2E tests passed"
          else
            echo "❌ E2E tests failed - review logs and screenshots"
          fi
