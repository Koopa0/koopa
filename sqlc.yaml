version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries"
    schema: "db/migrations"
    gen:
      go:
        package: "sqlc"
        out: "internal/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        overrides:
          # Map PostgreSQL INTEGER to Go int32 instead of int64
          # This prevents unnecessary type conversions and gosec warnings
          - go_type: "int32"
            db_type: "integer"
          - go_type: "int32"
            db_type: "pg_catalog.int4"
